{% extends 'mainapp/base.html' %} {% load static %} {% block content %}

<form method="post" class="col-6 m-auto pt-5 pb-9" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="row justify-content-center">
    <div class="col-sm-7 col-md-5 col-lg-4">
      {% if user.avatar %}
      <img src="{{ user.avatar.url }}" alt="" width="100%" />
      {% else %}
      <img src="{{ MEDIA_URL }}avatar_default.svg" alt="" width="100%" />
      {% endif %}
    </div>
  </div>
  <div id="div_id_username" class="form-group">
    <label for="id_username" class="requiredField">
      Username<span class="asteriskField">*</span>
    </label>
    <div class="">
      <input
        type="text"
        name="username"
        maxlength="150"
        class="textinput textInput form-control"
        required=""
        id="id_username"
        placeholder="Username"
        value="{{ user.username }}"
      />
      <small id="hint_id_username" class="form-text text-muted"
        >Required. 150 characters or fewer. Letters, digits and @/./+/-/_
        only.</small
      >
    </div>
  </div>
  <div id="div_id_first_name" class="form-group">
    <label for="id_first_name" class=""> First name </label>
    <div class="">
      <input
        type="text"
        name="first_name"
        maxlength="150"
        class="textinput textInput form-control"
        id="id_first_name"
        placeholder="First_name"
        value="{{ user.first_name }}"
      />
    </div>
  </div>
  <div id="div_id_last_name" class="form-group">
    <label for="id_last_name" class=""> Last name </label>
    <div class="">
      <input
        type="text"
        name="last_name"
        maxlength="150"
        class="textinput textInput form-control"
        id="id_last_name"
        placeholder="Last_name"
        value="{{ user.last_name }}"
      />
    </div>
  </div>
  <div id="div_id_age" class="form-group">
    <label for="id_age" class=""> Age </label>
    <div class="">
      <input
        type="number"
        name="age"
        min="0"
        class="numberinput form-control"
        id="id_age"
        placeholder="Age"
        value="{{ user.age }}"
      />
    </div>
  </div>
  <div id="div_id_avatar" class="form-group">
    <label for="id_avatar" class=""> Avatar </label>
    <div class="">
      <input
        type="file"
        name="avatar"
        accept="image/*"
        class="clearablefileinput form-control-file"
        id="id_avatar"
      />
    </div>
  </div>
  <div id="div_id_email" class="form-group">
    <label for="id_email" class="requiredField">
      Email address<span class="asteriskField">*</span>
    </label>
    <div class="">
      <input
        type="text"
        name="email"
        maxlength="256"
        class="textinput textInput form-control"
        required=""
        id="id_email"
        placeholder="Email"
        value="{{ user.email }}"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
</form>

{% endblock content %} {% block js_script %}

<script>
  $(document).ready(function () {
  {% if messages %}
  // Toasts
  $(".toast").toast({ delay: 5000 });
  $(".toast").toast("show");
  {% endif %}
  });
</script>

{% endblock js_script %}
