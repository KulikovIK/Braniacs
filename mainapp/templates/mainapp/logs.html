{% extends 'mainapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="card">
        <div class="card-header">
            Первые 1000 строк логов
            <a class="btn btn-outline-warning"
            href="{% url 'mainapp:logs_download' %}">
                Скачать логи
            </a>
        </div>
        <div class="card-body">
            {% for line in logs %}
                <p>{{ line }}</p>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
